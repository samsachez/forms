<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>STUDENT DETAILS</title>
        <h1>NYERI COLLEGE</h1>

    </head>
    <body style="color: rgb(20, 27, 25);" background="xx.png">
        <h2>STUDENT ADMISSION DETAILS</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name "> <br> 
            <br>
            <br>
            <label for="date of birth">Date of birth</label>
            <input type="text" id="date of birth" name="date of birth" placeholder="Enter your DOB "> <br> 
            <br>
            <br>

            <fieldset>
                <legend> Gender :</legend>
                <input type="radio" id="male" name="gender" value="male"> 
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female"> 
                <label for="female">Female</label>

            </fieldset>
            <br>
            <br>
            <label for="address">Address</label>
            <input type="type" id="address" name="address" placeholder="Enter your address "> <br>
            <br> 
            <label for="telephone">Telephone</label>
            <input type="number" id="telephone" name="telephone" placeholder="Enter your telephone number "> <br>
            <br> 
            <label for="email address">Email address</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email address "> <br>
            <br> 
            <label for="course">Course</label>
            <input type="text" id="course" name="course" placeholder="Enter your preferred course "> <br>
            <br>
            <br>
            <button type="submit">Register</button>
            <br>
            <br>
            <button type="button">cancel</button> 



        </form>
        <p></p>
    </body>

</html>
